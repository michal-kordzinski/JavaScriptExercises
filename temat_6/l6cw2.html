<body>
    <script>
        const osoba = {
            imie: 'karolina',
            nazwisko: 'kowalska',
            data_urodzenia: {
                dzien: 24, 
                miesiac: 'listopad', 
                rok: 2000
            },
            wzrost: 170,
            kolor_oczu: 'brÄ…zowy'
        }
        console.log(osoba);
        const para = document.createElement('p');
        document.body.appendChild(para);
        for (const key in osoba){
            if (typeof(osoba[key])==="object"){
                for (const key2 in osoba[key]) para.insertAdjacentHTML('beforeend', `${key2}: ${osoba[key][key2]}<br>`);
            }    
             else para.insertAdjacentHTML('beforeend', `${key}: ${osoba[key]}<br>`);
            
        }
    </script>
