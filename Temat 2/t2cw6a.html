<body>
    <script>
        var liczba = prompt('Podaj liczbę, aby sprawdzić jej podzielność przez 6:');
        liczba = parseInt(liczba);
        if(isNaN(liczba)){
            document.write('Podałeś tekst, wprowadź liczbę');
            document.close();
        } else if (liczba%6==0){
            document.write('Podałeś liczbę podzieloną przez 6');
            document.close();
        } else {
            document.write('Podałeś liczbę niepodzielną przez 6');
            document.close();
        }
    </script>
</body>
