<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <div id="no"></div>
    <script>
        var liczba = prompt('Podaj liczbę, aby sprawdzić jej podzielność przez 6:');
        liczba = parseInt(liczba);
        switch (true) {
            case liczba%6==0:
                document.write('Podałeś liczbę podzieloną przez 6');
                document.close();
                break;
            case liczba%6<=10 && liczba%6>=1:
                document.write('Podałeś liczbę niepodzielną przez 6');
                document.close();
                break;
            default:
                document.write('Podałeś tekst, wprowadź liczbę');
                document.close();
                break;
        }
    </script>
</body>
</html>
