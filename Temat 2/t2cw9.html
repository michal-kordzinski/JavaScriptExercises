<body>
     <table id="table">
          
     </table>
     <script>
          ilosc_poziomow = prompt('Podaj ile poziomów ma mieć piramida:');
          ilosc_poziomow = parseInt(ilosc_poziomow);
          document.open();
          for (let i=0;i<ilosc_poziomow;ilosc_poziomow--){
               for (let j=0;j<ilosc_poziomow;j++){
                    document.write('@');
               }
               document.write('<br>');
          }
          document.close();
     </script>
