     <style>
          td{
               border: 1px solid black;
          }
          table{
               border: 2px solid red;
          }
     </style>
</head>
<body>
     <table>
          <tr id='tabela'>

          </tr>
     </table>
     <script>
          i = 50;
          do{
               if (i%4==3) {
                    //document.write(i + '<br>');
                    node = document.createElement("td");
                    text = document.createTextNode(i);
                    node.appendChild(text);
                    document.getElementById('tabela').appendChild(node);
               }
          i--;
          }while(i>=10);
     </script>
