<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>l5cw7.html</title>
</head>
<body>
    <script>
        function compareNr(a, b) {
            return b - a
        }
        const tab_parzysta = [2,4,6,8,10];
        const tab_nieparzysta = [1,3,5,7,9,11];
        tab_glowna = tab_parzysta.concat(tab_nieparzysta);
        tab_glowna.sort(compareNr);

        const para = document.createElement('p');
        para.setAttribute('id', 'para');
        document.body.appendChild(para);
        const paragraf = document.querySelector('#para');
        tab_glowna.forEach(element => {
            paragraf.insertAdjacentHTML('beforeend', `${element}//`);
        });
    </script>
</body>
</html>
