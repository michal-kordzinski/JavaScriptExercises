<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>l5cw4a.html</title>
</head>
<body>
    <script>
        function pobieranieDanych() {
            let tab = [];
            tab.push(prompt('Podaj pierwsza liczbe: '));
            tab.push(prompt('Podaj druga liczbe'));
            tab.push(prompt('Podaj trzecia liczbe'));
            tab.push(prompt('Podaj czwarta liczbe'));
            tab.push(prompt('Podaj piata liczbe'));
            return tab;
        }
        const dane = pobieranieDanych();
        dane.reverse();
        //tabela
        const table = document.createElement('table');
        table.setAttribute('id', 'table');
        table.style.setProperty('border', '1px solid black');
        document.body.appendChild(table);
        //wiersz
        const row = document.createElement('td');
        row.setAttribute('id', 'row');
        document.querySelector('#table').appendChild(row);
        //dodawanie komorek
        dane.forEach(element => document.querySelector('#row').insertAdjacentHTML(
            'beforeend', 
            `<td>${element}</td> `
        ));
    </script>
</body>
</html>
