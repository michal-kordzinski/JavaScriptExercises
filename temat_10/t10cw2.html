<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 255px;
            height: 255px;
            background-color: aqua;
            margin: 0 auto;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box" onmousemove="coords()">

    </div>
    <h1 id="coords"></h1>
    <script>
        function coords(){
            var box = document.querySelector('.box');
            var r = event.offsetX;
            var g = event.offsetY;
            var b = Math.ceil((r+g)/2);
            document.body.style.backgroundColor = "rgb("+r+","+g+","+b+")";
            box.innerHTML = '<h3>R: '+r+' G: '+g+' B: '+b+'</h3>';
            var coords = document.querySelector('#coords');
            coords.innerHTML = "X = "+r+" Y = "+g;
        }
    </script>
</body>
</html>
